<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>HNG Profile Card</title>
</head>
<body>
    <div class="card">
        <img src="/profile.jpeg" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Wada Gift</h2>
        <h3 data-testid="jobTitle">Frontend Developer</h3>
        <p data-testid="shortBio">Passionate frontend developer with experience in building scalable web applications using React, JavaScript, and modern UI frameworks.</p>
        <p data-testid="currentLocation">Bwari, Abuja, Nigeria</p>
        <p data-testid="emailAddress">wgift41@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://github.com/ogeetech" target="_blank">GitHub</a>
            <a href="https://www.linkedin.com/in/wada-gift-b62967164?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">LinkedIn</a>
        </div>
        <p>Current UTC Time: <span id="utc-time" data-testid="currentTimeUTC"></span></p>
    </div>
<script src="script.js
"></script>
</body>
</html>
